<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dishcovery{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1, h3 {
            color: #2c3e50;
        }

        
        .btn-primary {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            border: 2px solid black;
            background-color: transparent;
            color: black;
            border-radius: 25px;
            transition: all 0.3s ease;
            align-items: center; /* Centreer de inhoud verticaal */
        }

        .btn-primary:hover {
            background-color: black;
            color: white;
        }

        .btn-outline-light:hover {
            background-color: black;
            color: white;
        }

        .btn-secondary {
            margin: 0.25rem; /* Smaller margin */
            padding: 0.5rem 1rem; /* Smaller padding */
            font-size: 1rem; /* Smaller font size */
            border: 2px solid black; /* Same border as btn-primary */
            background-color: transparent;
            color: black;
            border-radius: 20px; /* Slightly smaller border radius */
            transition: all 0.3s ease;
        }
    
        /* Hover effects for btn-secondary */
        .btn-secondary:hover {
            background-color: black;
            color: white;
        }

        .btn-review {
            margin: 0.25rem; 
            padding: 0.5rem 1rem; 
            font-size: 1rem;  
            background-color: #eec90f;
            color: white;
            border: 2px solid black;
            border-radius: 20px; 
            transition: all 0.3s ease; 
        }
        .btn-review:hover {
            background-color:#c19317;
            color: white;
        }

        .btn-success {
            background-color: #28a745 ;
            color: white ;
            margin: 0.25rem; 
            padding: 0.5rem 1rem ; 
            font-size: 1rem ; 
            border: 2px solid black; 
            border-radius: 20px; 
            transition: all 0.3s ease;
        }
        
        .btn-success:hover {
            background-color: #0a8426 ;
        }


        .flash-messages {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1050;
            width: 300px;
        }

        .flash-messages .alert {
            margin-bottom: 15px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        /* Pas dropdown-item hover aan */
        .dropdown-item {
            color: black; /* Standaard tekstkleur */
            background-color: transparent; /* Transparante achtergrond */
            border-radius: 25px; /* Maak de knoppen afgerond */
            transition: all 0.3s ease; /* Soepele overgang */
        }

        .dropdown-item:hover {
            background-color: #ff4500; /* Oranje achtergrond bij hover */
            color: white; /* Witte tekst bij hover */
            border: 2px solid black; /* Zwarte rand bij hover */
        }
    </style>
</head>

<body>

    <!-- Flash messages -->
    <div class="container-fluid mt-5">
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <!-- Content Block -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Automatically hide flash messages after 5 seconds
        setTimeout(() => {
            const flashMessages = document.querySelectorAll('.flash-messages .alert');
            flashMessages.forEach(message => {
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 500); // Remove after fade-out
            });
        }, 5000);
    </script>
</body>
</html>
