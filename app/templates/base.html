<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dishcovery{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1, h3 {
            color: #2c3e50;
        }

        .btn-primary {
            background-color: #d32f2f;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #d32f2f;
        }

        .flash-messages .alert {
            margin-bottom: 15px;
        }

        /* Styling voor specifieke elementen zoals de nav-items */
        .navbar-brand {
            font-weight: bold;
        }

        .nav-item {
            margin-right: 15px;
        }

        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #ddd !important;
        }

        .navbar-toggler-icon {
            background-color: white;
        }
    </style>
</head>
<body>

    <!-- Navigatiebalk -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">Dishcovery</a> <!-- Verwijzing aangepast naar dashboard -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if session.get('email') %}
                        <li class="nav-item">
                            <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{{ url_for('main.login') }}" class="btn btn-primary">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('main.register') }}" class="btn btn-primary">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Block -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
