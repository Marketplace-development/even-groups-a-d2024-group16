{% extends 'base.html' %}

{% block title %}Add Review{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Add a Review for {{ recipe.recipename }}</h1>
    <form method="POST" action="{{ url_for('main.add_review', recipename=recipe.recipename) }}">
        <input type="hidden" name="transactionid" value="{{ transaction.transactionid }}">
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <select name="rating" id="rating" class="form-control" required>
                <option value="" disabled selected>Select a rating</option>
                {% for i in range(1, 6) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea name="comment" id="comment" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
    <div class="text-center mt-3">
        <a href="{{ url_for('main.recipe_detail', recipename=recipe.recipename) }}" class="btn btn-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
