{% extends "base.html" %}

{% block title %}
Dishcovery - Welcome
{% endblock %}

{% block content %}
<!-- Include Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
    body {
        /* Set the background image */
        background-image: url('{{ url_for('static', filename='images/Index_background.jpeg') }}');
        background-size: cover; /* Make the image cover the entire area */
        background-position: center; /* Center the image */
        background-repeat: no-repeat;
        height: 100vh; /* Ensure the body covers the full viewport */
        margin: 0; /* Remove any margin */
        padding: 0; /* Remove any padding */
        color: white; /* White text for contrast */
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8); /* Shadow for readability */
        font-family: 'Roboto', sans-serif; /* Use Roboto font */
        scroll-behavior: smooth; /* Enable smooth scrolling */
    }

    html {
        height: 100%; /* Ensure the HTML element spans the full height */
    }

    .welcome-content {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
        padding: 2rem;
        border-radius: 12px; /* Rounded corners */
        max-width: 600px;
        margin: 150px auto; /* Center the content and add more top spacing */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Subtle shadow around the box */
        color: black; /* Change text color to black for contrast */
    }

    .welcome-content h1 {
        font-family: 'Dancing Script', cursive; /* Elegant handwritten font */
        color: #ff4500; /* Red color */
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5); /* Soft shadow for better visibility */
        font-size: 3rem; /* Increase font size for emphasis */
    }

    .welcome-content p {
        color: black; /* Ensure the text is readable on the white background */
    }

    .btn-custom {
        margin: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 1.25rem;
        border: 2px solid black; /* Black border for contrast */
        background-color: transparent; /* Transparent background */
        color: black; /* Black text color */
        border-radius: 25px; /* Rounded buttons */
        transition: all 0.3s ease; /* Smooth hover effect */
    }

    /* Hover effects for buttons */
    .btn-custom:hover {
        background-color: black; /* Black background on hover */
        color: white; /* White text on hover */
    }

    .btn-outline-light:hover {
        background-color: black; /* Black background on hover */
        color: white; /* White text on hover */
    }
</style>

<div class="welcome-content">
    <!-- Welcome message -->
    <h1 class="mb-4">Welcome to Dishcovery</h1>
    <p class="text-center lead mb-4">Discover and share the most delicious recipes. Log in or create an account to get started!</p>

    <!-- Buttons -->
    <div>
        <a href="{{ url_for('main.login') }}" class="btn btn-custom btn-lg">
            Login
        </a>
        <a href="{{ url_for('main.register') }}" class="btn btn-custom btn-lg">
            Register
        </a>
    </div>
</div>
{% endblock %}
