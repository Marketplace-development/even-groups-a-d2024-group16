{% extends "base.html" %}

{% block title %}
Dishcovery - Welcome
{% endblock %}

{% block content %}
<!-- Include Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
    html, body {
        margin: 0; /* Remove default margins */
        padding: 0; /* Remove default padding */
        height: 100%; /* Ensure the elements span the full viewport height */
    }

    body {
        /* Set the background image */
        background-image: url('{{ url_for('static', filename='images/Index_background.jpeg') }}');
        background-size: cover; /* Cover the entire viewport */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Prevent tiling */
        overflow-x: hidden; /* Prevent horizontal scrolling */
        font-family: 'Roboto', sans-serif; /* Use a clean font */
        color: white; /* Set default text color */
        scroll-behavior: smooth; /* Enable smooth scrolling */
    }

    /* Ensure all container elements fit inside the viewport */
    .welcome-content {
        text-align: center;
        background-color: rgba(0, 0, 0, 0.9); /* Zwarte achtergrond met een beetje transparantie */
        padding: 2rem;
        border-radius: 12px; /* Rounded corners */
        max-width: 700px;
        margin: 20vh auto; /* Center the content both vertically and horizontally */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
        color: white; /* Witte tekstkleur */
        border: 5px ridge #ff4500; /* Oranje rand */
    }

    .welcome-header {
        display: flex; /* Gebruik flexbox om items naast elkaar te positioneren */
        align-items: center; /* Horizontaal centreren */
        justify-content: center; /* Plaats items netjes gecentreerd */
        gap: 1rem; /* Ruimte tussen tekst en logo */
    }

    /* Fix white bar issue on smaller screens */
    html {
        box-sizing: border-box; /* Include padding and border in element dimensions */
        overflow-y: auto; /* Enable vertical scrolling without white bars */
    }

    .welcome-header h1 {
        font-family: 'Dancing Script', cursive; /* Elegant handwritten font */
        color: white;
        font-size: 3rem; /* Increase font size for emphasis */
        margin: 0; /* Verwijder standaard marges */
    }

    .welcome-header img {
        max-width: 150px; /* Pas de grootte van het logo aan */
        height: auto; /* Zorg dat het logo zijn verhoudingen behoudt */
    }

    .welcome-content p {
        color: white; /* Ensure the text is readable on the white background */
    }

    .btn-custom {
        margin: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 1.25rem;
        border: 2px solid #ff4500; /* White border for contrast */
        background-color: transparent; /* Transparent background */
        color: white; /* White text color */
        border-radius: 25px; /* Rounded buttons */
        transition: all 0.3s ease; /* Smooth hover effect */
    
    }

    /* Hover effects for buttons */
    .btn-custom:hover {
        background-color: #ff4500; 
        color: white; 
    }

    .btn-outline-light:hover {
        background-color: white; /* Black background on hover */
        color: black; /* White text on hover */
    }

    .logo-container {
        margin-bottom: 1rem;
    }

    .logo-container img {
        max-width: 150px; /* Pas de grootte van het logo aan */
    }
</style>

<div class="welcome-content">
    <!-- Flexbox header: tekst en logo naast elkaar -->
    <div class="welcome-header">
        <h1>Welcome to</h1>
        <img src="{{ url_for('static', filename='images/Dishcovery-logo-wit.png') }}" alt="Dishcovery Logo">
    </div>
    <!-- Welcome message -->
    <p class="text-center lead mb-4">Discover and share the most delicious recipes. Log in or create an account to get started!</p>

    <!-- Buttons -->
    <div>
        <a href="{{ url_for('main.login') }}" class="btn btn-custom btn-lg">
            Login
        </a>
        <a href="{{ url_for('main.register') }}" class="btn btn-custom btn-lg">
            Register
        </a>
    </div>
</div>
{% endblock %}
